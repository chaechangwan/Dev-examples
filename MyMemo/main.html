<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {margin:0;}
        .exam {width : 700px; height : 700px; border : 3px solid red;}
        .exam > .pos1{width : 300px; height : 300px; background : blue;
        position : fixed; top : 30px; left : 30px;}
        .exam > .pos2{width : 300px; height : 300px; background : yellow;
        position : absolute; top : 30px; left : 30px;
        }
        #btn {position : fixed; top:400px; left : 400px;}
    </style>
</head>
<body>
    <div class="exam">
        <div class="pos1" style="visibility: hidden;"></div>
        <div class="pos2"></div>
        <input id="btn" type="button" value="div변경">
    </div>
    <script>
        'use strict';
        const btn = document.getElementById('btn');
        btn.addEventListener('click', divChange);
        function divChange(){
            const pos1 = document.getElementsByClassName('pos1').item(0);
            const pos2 = document.getElementsByClassName('pos2').item(0);
            if(pos1.style.visibility == "hidden"){
 
                pos1.style.visibility = "visible";
                pos2.style.visibility = "hidden";
            }else{

                pos2.style.visibility = "visible";
                pos1.style.visibility = "hidden";
            }
            
        }

    </script>
</body>
</html>
