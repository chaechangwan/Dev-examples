<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body{margin:0}
        img{float: left;}
        img:nth-child(1){position:static;}
        img:nth-child(2){position: relative; left:0px;}
        img:nth-child(3){position:relative; top:100px; left:100px;}
        img:nth-child(4){position:absolute; top:200px; left:200px;}
        
    </style>
</head>
<body>
    <img src="html.png" alt="이미지" width="100" height="100">
    <img src="html.png" alt="이미지" width="100" height="100">
    <img src="html.png"alt="이미지" width="100" height="100">
    <img src="html.png" alt="이미지" width="100" height="100">
</body>
</html>
